<mat-card>
    <div class="row">
        <h2>Customer List:</h2>
        <div class="col-md-12">
            <table class="table table-striped" style="text-align:left ;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer Name</th>
                        <th>Contact No</th>
                        <th>Shop Name</th>
                        <th>Address</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row-hover" *ngFor="let client of clientList; index as i"
                        (click)="viewClient(client.person.id)">
                        <td>{{i+1}}</td>
                        <td  style="text-align: left;">{{client.person.personName}}</td>
                        <td>{{client.person.contactNo}}</td>
                        <td  style="text-align: left;">{{client.shopName}}</td>
                        <td  style="text-align: left;">{{client.person.personAddress}}</td>
                        <th  style="text-align: right;">{{client.account.balance}} BDT</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</mat-card>
