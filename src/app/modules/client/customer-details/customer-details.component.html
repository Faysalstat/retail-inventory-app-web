<mat-card>
    <div class="row">
        <h3>Person Details</h3>
        <div class="col-md-12">
            <hr class="mt-2">
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Customer Name:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.personName"
                    placeholder="Customer Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Contact No:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.contactNo" [disabled]="true"
                     matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.email"
                    placeholder="Customer Email" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Address:</mat-label>
                <textarea pInputText [ngModelOptions]="{standalone:true}"
                    [(ngModel)]="person.personAddress" matInput></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <h3>Customer Details</h3>
        <div class="col-md-12">
            <hr class="mt-2">
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Shop Name:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="customer.shopName"
                    placeholder="Shop Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Shop Address:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="customer.shopAddress"
                    placeholder="Shop Address" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <h2 style="font-weight:bold ;color:red">Balance: <span style="color:black">{{account.balance}} TAKA</span>
            </h2>
        </div>
        <div class="col-md-6">
            <button style="float: right;" mat-raised-button (click)="updateCustomer()" color="warn">Update</button>
        </div>
        <div *ngIf="!showAccountHistory" class="col-md-12">
            <button mat-raised-button (click)="showHistory(true)" color="primary" style="width: 100%;">Show Account History</button>
        </div>
    </div>
</mat-card>
<mat-card *ngIf="showAccountHistory" class="mt-2">
    <div class="row">
        <div class="col-md-11">
            <h3>Account History</h3>
        </div>
        <div class="col-md-1 float-right">
            <button mat-raised-button (click)="showHistory(false)" color="warn">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <app-account-history [accountId]="accountId" tnxSide="CREDIT"></app-account-history>
</mat-card>
