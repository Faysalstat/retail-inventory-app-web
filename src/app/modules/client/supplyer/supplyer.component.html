<mat-card>
    <h2>Supplier List:</h2>
    <hr>
    <div class="row">
        <div class="col-md-2">
            <mat-form-field class="input-field" appearance="outline">
              <mat-label>Code:</mat-label>
              <input pInputText [ngModelOptions]="{standalone:true}" (change)="fetchClientList()" 
              [(ngModel)]="queryBody.code"
                placeholder="Contact" matInput>
            </mat-form-field>
          </div>
        <div class="col-md-2">
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Company Name:</mat-label>
            <input placeholder="Company Name" pInputText (change)="fetchClientList()" [ngModelOptions]="{standalone:true}"
              [(ngModel)]="queryBody.companyName" matInput>
          </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field class="input-field" appearance="outline">
              <mat-label>Brand Name:</mat-label>
              <input placeholder="Contact No" pInputText (change)="fetchClientList()" [ngModelOptions]="{standalone:true}"
                [(ngModel)]="queryBody.brandName" matInput>
            </mat-form-field>
          </div>
        <div class="col-md-2">
          <button style="margin-top:10px ;" mat-raised-button color="warn"  (click)="refresh()" >
            Refresh
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
        <div class="col-md-2">
          <button style="margin: 10px; float: left;" (click)="export()" mat-raised-button
            color="warn"> <mat-icon>output</mat-icon> Export</button>
        </div>
      </div>
    <div class="row">
       
        <div class="col-md-12">
            <table class="table table-striped" style="text-align:left ;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Supplier Name</th>
                        <th>Contact No</th>
                        <th>Company Name</th>
                        <th>Band Name</th>
                        <th style="text-align: right;">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row-hover" *ngFor="let client of clientList; index as i"
                        (click)="viewClient(client.id)">
                        <td>{{i+1}}</td>
                        <td>{{client.code}}</td>
                        <td>{{client.person.personName}}</td>
                        <td>{{client.person.contactNo}}</td>
                        <td>{{client.companyName}}</td>
                        <td>{{client.brand}}</td>
                        <td  style="text-align: right;">{{client.account.balance}} BDT</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</mat-card>
