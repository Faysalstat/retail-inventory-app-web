<div class="container">
    <div class="row">
        <div *ngFor="let item of menuItems" class="col-md-4">
            <a [routerLink]=[item.route]>
                <mat-card id="menu-card"  style="margin:20px;background-color:#d7faec;">
                    <img class="img-center" [src]="'assets/img/icons/'+[item?.imgUrl]" width="100" height="100">
                    <h2 class="menu-label">{{item?.title}}</h2>
                </mat-card>
            </a>
        </div>
    </div>
</div>
