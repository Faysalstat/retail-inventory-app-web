<mat-card class="mt-3">
    <div class="row">
        <h2>Salary Payment:</h2>
        <div class="col-md-3">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Employee ID</mat-label>
                    <input [ngModelOptions]="{standalone:true}" [(ngModel)]="employeeId" 
                    (change)="searchEmployeeById()" placeholder="Employee ID" matInput>
                </mat-form-field>
        </div>
        <hr>
        <div class="col-md-12" *ngIf="isFound">
           <table class="table">
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>{{employee?.person?.personName}}</th>
                        <th>Designation:</th>
                        <th>{{employee?.designation}}</th>
                    </tr>
                </thead>
           </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Paying Amount:</mat-label>
                <input type="number" [ngModelOptions]="{standalone:true}" [(ngModel)]="amount" placeholder="Amount"
                    matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="outline" class="input-field">
                <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="paymentMethod">
                    <mat-option *ngFor="let method of paymentMethods"
                        [value]="method.value">{{method?.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="outline" class="input-field">
                <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="remarks">
                    <mat-option *ngFor="let month of monthOfSalary"
                        [value]="month.value">{{month?.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <!-- <div class="col-md-12">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Remarks:</mat-label>
                <textarea type="text" pInputText [ngModelOptions]="{standalone:true}" [(ngModel)]="remarks"
                    matInput></textarea>
            </mat-form-field>
        </div> -->
        
        <div class="col-md-3">
            <button type="submit" style="margin: 10px; float: left;" (click)="submit()" mat-raised-button
                color="primary">Submit</button>
        </div>
        <div *ngIf="isSubmitted" class="col-md-12 ">
            <div class="modal-loader">
                <mat-spinner color="accent" style="margin:80px auto;" diameter="200"></mat-spinner>
            </div>
        </div>
    </div>
</mat-card>
