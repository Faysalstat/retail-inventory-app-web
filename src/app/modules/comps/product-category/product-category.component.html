<mat-card>
    <div class="row">
        <h2>Add Product Category</h2>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Product Category</mat-label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="category" placeholder="Product Category"
                    matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div class="input-field">
                <button mat-raised-button color="warn" (click)="addcategory()">Add</button>
            </div>
        </div>
    </div>
</mat-card>
