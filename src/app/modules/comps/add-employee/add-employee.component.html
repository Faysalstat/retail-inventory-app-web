<app-page-loader *ngIf="showLoader"></app-page-loader>
<mat-card>

    <form [formGroup]="clientForm">
        <div class="row">
            <h2 style="font-weight:bold;">
                <mat-icon>face</mat-icon> Personal Info:
            </h2>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Mobile No:</mat-label>
                    <input (change)="searchCustomer()" pInputText [ngModelOptions]="{standalone:true}" [disabled]="isEdit"
                        [(ngModel)]="person.contactNo" placeholder="Contact No" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Employee Name:</mat-label>
                    <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.personName" [disabled]="isPersonExist|| isEmployeeExist"
                        placeholder="Employee Name" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Email:</mat-label>
                    <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.email" [disabled]="isPersonExist|| isEmployeeExist"
                        placeholder="Email" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Father's Name:</mat-label>
                    <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.fatherName" [disabled]="isPersonExist|| isEmployeeExist"
                        placeholder="Father's Name" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>NID:</mat-label>
                    <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.nId" [disabled]="isPersonExist|| isEmployeeExist"
                        placeholder="NID" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Address:</mat-label>
                    <textarea pInputText [ngModelOptions]="{standalone:true}" [disabled]="isPersonExist|| isEmployeeExist"
                        [(ngModel)]="person.personAddress" matInput></textarea>
                </mat-form-field>
            </div>
            <h2 style="font-weight:bold;">
                <mat-icon>work</mat-icon> Employee Information:
            </h2>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Employee ID:</mat-label>
                    <input (change)="searchEmployeeByEmployeeId()" formControlName="employeeId" placeholder="Employee ID" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Designation:</mat-label>
                    <input  [disabled]="isEmployeeExist" formControlName="designation" placeholder="Employee Designation" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Date Of Joining:</mat-label>
                    <input matInput  [disabled]="isEmployeeExist" [matDatepicker]="fromDatePicker" formControlName="joiningDate" placeholder="Joining Date">
                    <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #fromDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Role:</mat-label>
                    <input  [disabled]="isEmployeeExist" formControlName="role" placeholder="Employee Role" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <h2 style="font-weight:bold ;color:red">Balance: <span style="color:black">{{account.balance}} TAKA</span>
                </h2>
            </div>
            <div class="col-md-12">
                <button (click)="addEmployee()" mat-raised-button [disabled]="isEmployeeExist" color="warn">Add
                    Employee</button>
            </div>
            <p style="color:red;font-weight:bolder">{{errMsg}}</p>
        </div>
    </form>

</mat-card>
