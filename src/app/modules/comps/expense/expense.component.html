<mat-card class="mt-3">
    <div class="row">
        <h2>Cash Payment:</h2>
        <div class="col-md-3">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Select Expense Type</mat-label>
                    <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="expenseReason">
                        <mat-option *ngFor="let reason of transactionReasons" [value]="reason.value">{{reason?.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        <!-- <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Expense Reason</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="expenseReason" placeholder="Reason" matInput>
            </mat-form-field>
        </div> -->
        <div class="col-md-3">
            <mat-form-field appearance="outline" class="input-field">
                <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="paymentMethod">
                    <mat-option *ngFor="let method of paymentMethods"
                        [value]="method.value">{{method?.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Paying to:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="receivedBy" placeholder="Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Paying Amount:</mat-label>
                <input type="number" [ngModelOptions]="{standalone:true}" [(ngModel)]="amount" placeholder="Amount"
                    matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Remarks:</mat-label>
                <textarea type="text" pInputText [ngModelOptions]="{standalone:true}" [(ngModel)]="remarks"
                    matInput></textarea>
            </mat-form-field>
        </div>
        <div *ngIf="isSubmitted" class="col-md-12 ">
            <div class="modal-loader">
                <mat-spinner color="accent" style="margin:80px auto;" diameter="200"></mat-spinner>
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()" mat-raised-button
                color="primary">Submit</button>
        </div>
    </div>
</mat-card>
