<mat-card>
    <h3>Cash Receive</h3>
    <form [formGroup]="cashForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="input-field" appearance="fill">
                    <mat-label>Client Name:</mat-label>
                    <input formControlName="clientName" placeholder="Client Name" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="input-field" appearance="fill">
                    <mat-label>Balance:</mat-label>
                    <input formControlName="balance" placeholder="Client Name" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="input-field" appearance="fill">
                    <mat-label>Received Amount:</mat-label>
                    <input formControlName="tnxAmount" placeholder="Client Name" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <button mat-raised-button color="warn" (click)="doTransaction()">Do Transaction</button>
            </div>
        </div>
    </form>
</mat-card>
