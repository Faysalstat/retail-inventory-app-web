<app-page-loader *ngIf="showLoader"></app-page-loader>
<mat-card>
    <div class="row">
        <h2 style="font-weight:bold;">
            <mat-icon>face</mat-icon> CUSTOMER
        </h2>
        <div class="col-md-12">
            <hr>
        </div>
        
        <app-page-loader *ngIf="showLoader"></app-page-loader>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Mobile No:</mat-label>
                <input (change)="searchCustomer()" pInputText [ngModelOptions]="{standalone:true}" [disabled]="isEdit"
                    [(ngModel)]="person.contactNo" placeholder="Contact No" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Customer Name:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.personName" [disabled]="isCustomerExist"
                    placeholder="Customer Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.email"
                    placeholder="Customer Email" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Personal Address:</mat-label>
                <textarea pInputText [ngModelOptions]="{standalone:true}"
                    [(ngModel)]="person.personAddress" matInput></textarea>
            </mat-form-field>
        </div>
        <h2 style="font-weight:bold;">
            Shop Details
        </h2>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Shop Name:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="customer.shopName" [disabled]="isCustomerExist"
                    placeholder="Shop Name" matInput>
            </mat-form-field>
        </div>
        
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Shop Address:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="customer.shopAddress"
                    placeholder="Shop Address" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <h2 style="font-weight:bold ;color:red">Balance: <span style="color:black">{{account.balance}} TAKA</span>
            </h2>
        </div>
        <div class="col-md-12">
            <button (click)="addCustomer()" mat-raised-button [disabled]="isCustomerExist" color="warn">Add
                Customer</button>
        </div>
        <p style="color:red;font-weight:bolder">{{errMsg}}</p>
    </div>
</mat-card>
