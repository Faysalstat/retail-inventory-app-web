<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <mat-card>
                <form [formGroup]="clientForm">
                    <fieldset>
                        <legend>Customer Details:</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-field" appearance="fill" >
                                    <mat-label>Contact No:</mat-label>
                                    <input   (change)="searchCustomer()" pInputText formControlName="contactNo" placeholder="Contact No." matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-field" appearance="fill">
                                    <mat-label>Customer Name :</mat-label>
                                    <input  formControlName="name" placeholder="Customer Name" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-field" appearance="fill">
                                    <mat-label>Customer Email :</mat-label>
                                    <input  formControlName="name" placeholder="Customer Name" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Shop Details:</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-field" appearance="fill">
                                    <mat-label>Shop Name:</mat-label>
                                    <input  formControlName="shopName" placeholder="Customer Name" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="input-field" appearance="fill">
                                    <mat-label>Address:</mat-label>
                                    <textarea type="text"  pInputText formControlName="address" matInput></textarea>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <button mat-raised-button color="warn" (click)="addClient()">Add Customer</button>
                            </div>
            
                        </div>
                    </fieldset>
                </form>
            </mat-card>
        </div>
        <div class="col-md-6 lft-border">
            <app-cash></app-cash>
        </div>
        <div class="col-md-12"></div>
    </div>
</div>
