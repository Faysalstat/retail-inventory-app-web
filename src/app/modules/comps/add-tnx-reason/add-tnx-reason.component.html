<mat-card>
    <h2>Add Transaction Reason</h2>
        <hr>
    <div class="row">
        
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Tnx Reason</mat-label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="tnxReason" placeholder="Transaction Reason"
                    matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div class="input-field">
                <button mat-raised-button color="warn" (click)="addTnxReason()">Add</button>
            </div>
        </div>
        <div class="col-md-12">
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reason of reasons;index as i">
                        <td>{{i+1}}</td>
                        <td>{{reason.key}}</td>
                        <td>{{reason.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</mat-card>
