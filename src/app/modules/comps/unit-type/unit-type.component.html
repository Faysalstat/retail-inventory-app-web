<mat-card>
    <div class="row">
        <h2>Add Unit Type</h2>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Unit Type</mat-label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="unitType" placeholder="Unit Type"
                    matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div class="input-field">
                <button mat-raised-button color="warn" (click)="addunitType()">Add</button>
            </div>
        </div>
    </div>
</mat-card>
