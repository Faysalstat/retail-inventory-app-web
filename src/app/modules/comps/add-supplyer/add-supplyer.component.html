<app-page-loader *ngIf="showLoader"></app-page-loader>
<h1>Add Supplyer:</h1>
<form [formGroup]="SupplyerAddingForm">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Supplyer Code</mat-label>
                <input formControlName="code" placeholder="Supplyer Code" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Supplyer regNo</mat-label>
                <input formControlName="regNo" placeholder="Supplyer Number" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Company Name</mat-label>
                <input formControlName="companyName" placeholder="Company Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Shop Name</mat-label>
                <input formControlName="shopName" placeholder="Shop Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Brand Name</mat-label>
                <input formControlName="brandName" placeholder="Brand Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Supplyer Websit</mat-label>
                <input formControlName="website" placeholder="www.web.com" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input formControlName="contactNo" (change)="searchCustomer()" placeholder="017623*****" matInput>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Preson Name</mat-label>
                <input [(ngModel)]="customer.person.personName" [ngModelOptions]="{standalone: true}" placeholder="Person Name" matInput>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Person Address</mat-label>
                <textarea type="text"  pInputText [(ngModel)]="customer.person.personAddress" matInput></textarea>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <button (click)="addSupplyer()" mat-raised-button color="warn">Add Supplyer</button>
        </div>
    </div>
</form>
