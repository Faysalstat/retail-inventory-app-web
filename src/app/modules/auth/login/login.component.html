<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 l-img">
          <img src="../../../../assets/img/login.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" >
             <div class="row" >
                <h1 style="text-align:center;">PLEASE LOGIN TO CONTINUE</h1>
                <div class="mb-3 mt-3">
                   <label for="username" class="form-label">User Name:</label>
                   <input type="text" class="form-control" id="username" placeholder="Enter username" pInputText
                      formControlName="username">
                </div>
                <div class="mb-3 mt-3">
                   <label for="psw" class="form-label">Password:</label>
                   <input type="password" id="psw" class="form-control" pInputText formControlName="password">
                </div>
                <div class="mb-3 mt-3">
                   <button type="submit" (click)="signIn()" class="btn btn-primary "
                      style="margin-top: 10px;width:100%;">Login</button>
                </div>
                <div style="color:red ;">
                   <span>{{message}}</span>
 
                </div>
             </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">

      </div>
      <!-- Copyright -->

  </section>
