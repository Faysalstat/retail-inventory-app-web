<app-page-loader *ngIf="showLoader"></app-page-loader>
<mat-card>
    <div class="row">
        <h3>Person Details</h3>
        <div class="col-md-12">
            <hr class="mt-2">
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Employee Name:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.personName"
                    placeholder="Employee Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Father Name:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.fatherName"
                    placeholder="Father Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>NID:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.nId"
                    placeholder="NID" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Contact No:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.contactNo" [disabled]="true"
                     matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.email"
                    placeholder="Customer Email" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Address:</mat-label>
                <textarea pInputText [ngModelOptions]="{standalone:true}"
                    [(ngModel)]="person.personAddress" matInput></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <h3>Employee Details</h3>
        <div class="col-md-12">
            <hr class="mt-2">
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Employee ID:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="employee.employeeId" [disabled]="true"
                    placeholder="Employee ID" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Designation:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="employee.designation"
                    placeholder="Designation" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Role:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="employee.role"
                    placeholder="Role" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 style="font-weight:bold ;color:red">Balance: <span style="color:black">{{account.balance}} TAKA</span>
            </h2>
        </div>
        <div class="col-md-6">
            <button style="float: right;" mat-raised-button (click)="updateEmployee()" color="warn">Update</button>
        </div>
        <div *ngIf="!showAccountHistory" class="col-md-12 mt-3">
            <button mat-raised-button (click)="showHistory(true)" color="primary" style="width: 100%;">Show Account History</button>
        </div>
    </div>
</mat-card>
<mat-card *ngIf="showAccountHistory" class="mt-2">
    <div class="row">
        <div class="col-md-11">
            <h3>Account History</h3>
        </div>
        <div class="col-md-1 float-right">
            <button mat-raised-button (click)="showHistory(false)" color="warn">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <app-account-history [accountId]="accountId" tnxSide="DEBIT"></app-account-history>
</mat-card>
